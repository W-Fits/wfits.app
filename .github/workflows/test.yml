name: Run Turbo Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Node dependencies
        run: |
          npm install -g pnpm@latest-10
          pnpm install

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run turbo test
        run: npx turbo run test --output-logs=new-only

      - name: Upload Jest test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jest-report
          path: ./path-to-your-jest-output # e.g., apps/web/test-results/

      - name: Upload Pytest report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: ./path-to-your-pytest-output # e.g., apps/api/test-results/
